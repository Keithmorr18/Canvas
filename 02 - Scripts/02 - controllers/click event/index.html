<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"> <!-- Vincula o arquivo CSS externo -->
</head>
<body onload="startGame()"> <!-- Quando a página carregar, iniciará o jogo -->
    <script src="js/script.js"></script> <!-- Vincula o arquivo JS externo -->
    <div style="text-align:center;width:480px;">
        <button onclick="moveup()">UP</button><br><br>
        <button onclick="moveleft()">LEFT</button>
        <button onclick="moveright()">RIGHT</button><br><br>
        <button onclick="movedown()">DOWN</button>
    </div>
    <p>Se você clicar em um botão, o quadrado vermelho começará a se mover. Clique no mesmo botão várias vezes, e ele se moverá cada vez mais rápido.</p>
</body>
</html>
