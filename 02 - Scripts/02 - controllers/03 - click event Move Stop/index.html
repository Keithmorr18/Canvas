<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"> <!-- Vincula o arquivo CSS externo -->
</head>
<body onload="startGame()"> <!-- Quando a página carregar, iniciará o jogo -->
    <script src="js/script.js"></script> <!-- Vincula o arquivo JS externo -->
    <div style="text-align:center;width:480px;">
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
    </div>
    <p>Se você clicar em um botão, o quadrado vermelho começará a se mover. O movimento parará quando você parar de pressionar o botão.</p>
    <p>Adicionamos o evento ontouchstart nos botões para que este exemplo funcione em dispositivos touch.</p>
</body>
</html>
