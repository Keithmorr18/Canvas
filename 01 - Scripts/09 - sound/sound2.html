<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas com Som</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let score = 0;

        // Carregar sons
        const clickSound = new Audio('path/to/click.mp3');
        const backgroundSound = new Audio('path/to/background.mp3');
        const collisionSound = new Audio('path/to/collision.mp3');

        // Tocar som de fundo em loop
        backgroundSound.loop = true;
        backgroundSound.play();

        // Função para desenhar a pontuação
        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#0095DD';
            ctx.fillText('Score: ' + score, 8, 20);
        }

        // Função para atualizar a pontuação
        function updateScore() {
            score += 1;
            clickSound.play();
        }

        // Função para desenhar o canvas
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawScore();
        }

        // Função de animação
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Evento de clique para incrementar a pontuação
        canvas.addEventListener('click', () => {
            updateScore();
        });

        // Exemplo de detecção de colisão
        function detectCollision() {
            // Lógica de detecção de colisão
            // Se houver colisão, tocar o som de colisão
            collisionSound.play();
        }

        animate();
    </script>
</body>
</html>
