<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Campo Minado</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
